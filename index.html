<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
        }
        .subtitle {
            color: gray;
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 15px;
            font-size: 20px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My portfolio website</h1>
        <p class="subtitle">Frontend Dasturchi</p>
        
        <div class="social-buttons">
            <a href="https://github.com/MUI-0808" class="btn"><i class="fab fa-github"></i></a>
            <a href="https://t.me/L_E_g_E_n_D_08" class="btn"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://www.instagram.com/bobojonoff08_/" class="btn"><i class="fa-brands fa-instagram"></i></a>
        </div>
        
        <div class="projects">
            <div class="card">
                <h2>Loyiha 1</h2>
                <p>Bu yerda loyiha tavsifi bo'ladi.</p>
                <a href="#" class="btn">Batafsil</a>
            </div>
            <div class="card">
                <h2>Loyiha 2</h2>
                <p>Bu yerda loyiha tavsifi bo'ladi.</p>
                <a href="#" class="btn">Batafsil</a>
            </div>
            <div class="card">
                <h2>Loyiha 3</h2>
                <p>Bu yerda loyiha tavsifi bo'ladi.</p>
                <a href="#" class="btn">Batafsil</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");
            cards.forEach((card, index) => {
                card.style.opacity = 0;
                setTimeout(() => {
                    card.style.transition = "opacity 1s";
                    card.style.opacity = 1;
                }, index * 300);
            });
        });
    </script>
</body>
</html>
